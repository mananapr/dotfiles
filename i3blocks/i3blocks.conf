#interval=5
#signal=1
#border=#d79921

[cpu]
label= 
command=perl /usr/libexec/i3blocks/cpu_usage
interval=5
signal=1
border=#b16286

[memory]
label= 
command=sh /usr/libexec/i3blocks/memory
interval=5
signal=1
border=#e75b5b

[wireless]
label=    
command=[[ -z "$(iwgetid -r)" ]] || echo "$(iwgetid -r) "
interval=2
border=#98971a

[battery]
label=
command=perl /usr/libexec/i3blocks/battery
interval=1
border=#458588

[time]
label=    
command=echo "`date +'%a %d %b'` <b>`date +'%T'`</b> "; [[ -z "${BLOCK_BUTTON}" ]] || gsimplecal &
interval=1
markup=pango
border=#928374
separator_block_width=5

[shutdown_menu]
full_text=  
border=#b16286
command=~/scripts/shutdown_menu -c
