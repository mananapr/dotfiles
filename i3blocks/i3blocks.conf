[volume]
label=  
command=sh /usr/libexec/i3blocks/volume  5 pulse
interval=1
instance=Master
signal=1
border=#cc241d

[brightness]
label=
command=sh ~/scripts/brightness
interval=1
#border=#ff6633
border=#d79921

#[disk]
#label=  
