# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      insert:
        <Ctrl+i>: spawn --userscript qute-keepass -p ~/Documents/Misc/keepass/Passwords.kdbx
      normal:
        <Ctrl+i>: spawn mpv {url}
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  fonts.completion.category:
    global: 12ptRoboto
  fonts.completion.entry:
    global: 12ptRoboto
  fonts.downloads:
    global: 12ptRoboto
  fonts.hints:
    global: 12ptRoboto
  fonts.keyhint:
    global: 12ptRoboto
  fonts.statusbar:
    global: 12ptRoboto
  fonts.tabs:
    global: 12ptRoboto
  scrolling.smooth:
    global: false
  statusbar.hide:
    global: false
  tabs.indicator.width:
    global: 0
  tabs.show:
    global: always
  url.default_page:
    global: https://starshiptrooper.neocities.org/home
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://starshiptrooper.neocities.org/home
